<p class="topic5">Registration Form</p><br>
<form class="r" method="post">
  
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label><br><br>
  <label for="phone"> Phone Number:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="011-3456789" pattern="[0-9]{3}-[0-9]{7}" required><br><br>
  <label for="email"> Email:</label><br>
  <input type="email" id="email" name="email"><br><br>
  <label for="Address">Address:</label><br>
  <textarea id="w3review" name="w3review" rows="4" cols="50">
  </textarea><br><br>
  <label for="birthday">Birthday:</label><br>
  <input type="date" id="birthday" name="birthday"><br><br>
  
  <div class="password">
    

  <label for="psw">Password:</label><br>
  <input id = "p1" type="password"  name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>
  
  <label for="psw"> Retype Password:</label><br>
  <input id = "p2" type="password"  name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required><br><br>

  <input onclick="checkPassword()" type="submit" value="Submit">

</div>
